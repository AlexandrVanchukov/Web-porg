<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groseries_Filters</title>
    <link rel="stylesheet" href="groceries_filters.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="unmoveble">
            <div class="header">
                <button class="header-button">
                    <img src="img/arrowback.svg">
                </button>
                <p class="page-name">Фильтры</p>
            </div>
        </div>
        <div class="main-background"></div>


        <div class="page-body">
            <div class="filter-box">
                <span class="filter-name"
            </div>
        </div>
        <div class="unmoveble-menu">
            <div class="menu">
                <div class="menu-button">
                    <img class="menu-img" src="img/menu/recepie-non%201.png">
                    <p>Рецепты</p>
                </div>
                <div class="menu-button menu-button-active">
                    <img class="menu-img" src="img/menu/products-active.png">
                    <p>Продукты</p>
                </div>
                <div class="menu-button">
                    <img class="menu-img" src="img/menu/list-non.svg">
                    <p>Список</p>
                </div>
                <div class="menu-button">
                    <img class="menu-img" src="img/menu/Create-non.svg">
                    <p>Создание</p>
                </div>
                <div class="menu-button">
                    <img class="menu-img" src="img/menu/profile-non.svg">
                    <p>Профиль</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
