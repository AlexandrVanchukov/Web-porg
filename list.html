<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" href="list.css" type="text/css">
</head>
<body>
<div class="main">
    <div class="unmoveble">
        <div class="header">
            <p class="main-text page-name">Список</p>
        </div>

        <div class="search">
            <div class="search-bar">
                <button type="submit" class="search-button"><img class="search-img" src="img/search-non%201.svg"></button>
                <label><input type="text" class="search-input" placeholder="Поиск"></label>
            </div>
        </div>

        <div class="filters">
            <a href="list_sort.html" class="filters-button sort-button">
                <img class="filters-img" src="img/groupnonactive.svg">
                <span class="filters-text">По группам</span>
            </a>
        </div>
    </div>
    <div class="main-background"></div>

    <div class="page-body">
        <div class="list-group">
            <img src="img/groups/vegetable.svg" class="list-group-img">
            <div class="list-group-name">Овощи</div>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/carrot.png" class="list-item-img">
            <span class="list-item-text item-name">Морковь</span>
            <span class="list-item-text item-count">300г.</span>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/cabbage.png" class="list-item-img">
            <span class="list-item-text item-name">Капуста</span>
            <span class="list-item-text item-count">1кг.</span>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/cucamber.png" class="list-item-img">
            <span class="list-item-text item-name">Огурцы</span>
            <span class="list-item-text item-count">1кг.</span>
        </div>
        <div class="list-group">
            <img src="img/groups/spices.svg" class="list-group-img">
            <div class="list-group-name">Специи</div>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/salt.png" class="list-item-img">
            <span class="list-item-text item-name">Соль</span>
            <span class="list-item-text item-count">30г.</span>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/paprika.png" class="list-item-img">
            <span class="list-item-text item-name">Паприка</span>
            <span class="list-item-text item-count">15г.</span>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/sugar.png" class="list-item-img">
            <span class="list-item-text item-name">Сахар</span>
            <span class="list-item-text item-count">20г.</span>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/salt.png" class="list-item-img">
            <span class="list-item-text item-name">Соль</span>
            <span class="list-item-text item-count">30г.</span>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/paprika.png" class="list-item-img">
            <span class="list-item-text item-name">Паприка</span>
            <span class="list-item-text item-count">15г.</span>
        </div>
        <div class="list-item">
            <img src="img/groceries_img/sugar.png" class="list-item-img">
            <span class="list-item-text item-name">Сахар</span>
            <span class="list-item-text item-count">20г.</span>
        </div>
    </div>
    <div class="unmoveble-menu">
        <div class="share-box">
            <a href="share.html"><img src="img/share-button.svg"></a>
        </div>
        <div class="menu">
            <a href="recipes.html" class="menu-button">
                <img class="menu-img" src="img/menu/recepie-non%201.png">
                <p>Рецепты</p>
            </a>
            <a href="groceries.html" class="menu-button">
                <img class="menu-img" src="img/menu/products-non.svg">
                <p>Продукты</p>
            </a>
            <a href="list.html" class="menu-button menu-button-active">
                <img class="menu-img" src="img/menu/list-active.svg">
                <p>Список</p>
            </a>
            <a href="create.html" class="menu-button">
                <img class="menu-img" src="img/menu/Create-non.svg">
                <p>Создание</p>

            <a href="profile.html" class="menu-button">
                <img class="menu-img" src="img/menu/profile-non.svg">
